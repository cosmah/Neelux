<!DOCTYPE html>
<html>
<head>
  <title>Promo Animation</title>
  <style>
    /* Add CSS styles for the promo animation */
    .promo-container {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    .promo-image {
      width: 100%;
      height: 100%;
      background-image: url('path/to/promo-image.jpg');
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease-in-out;
    }

    .promo-image:hover {
      transform: scale(1.1);
    }

    .promo-link {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="promo-container">
    <div class="promo-image"><img src="/products/img/bulbs/7w bulb.jpeg" ></div>
    <a href="./specials.html" class="promo-link"></a>
  </div>

  <script>
    // Add a click event listener to the promo link
    const promoLink = document.querySelector('.promo-link');
    promoLink.addEventListener('click', redirectToPage);

    // Redirect function
    function redirectToPage(event) {
      event.preventDefault();
      window.location.href = promoLink.href;
    }
  </script>
</body>
</html>
